<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Portal</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'portal/portal.js' %}"></script>
</head>
<body class="bg-gray-100">
    
    <div class="container mx-auto p-4">
    {% if user.is_authenticated %}
        <div class="flex justify-between items-center mb-6 border-b border-gray-300 pb-3">
        <div class="text-2xl font-bold text-red-600">
            tailweb.
        </div>

        <nav class="flex items-center space-x-6">
            <a href="/students" class="text-black hover:text-gray-700 font-medium transition">Home</a>
            <form method="post" action="{% url 'logout' %}" class="inline-block">
            {% csrf_token %}
            <button type="submit" class="text-black hover:text-gray-700 font-medium transition">
                Logout
            </button>
            </form>
        </nav>
        </div>
    {% else %}
        <div class="flex justify-between items-center mb-6 border-b border-gray-300 pb-3">
        <div class="text-2xl font-bold text-red-600">
            tailweb.
        </div>
        
        <nav>
            <a href="{% url 'login' %}" class="flex items-center text-black hover:text-gray-700 font-medium transition space-x-1">
            <span class="material-symbols-outlined">login</span>
            <span>Login</span>
            </a>
        </nav>
        </div>
    {% endif %}

    {% block content %}{% endblock %}
    </div>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</body>
</html>
